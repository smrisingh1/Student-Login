<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form form" id="createAccount" method="post">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            id="signupname"
            name="name"
            required
            class="form__input"
            autofocus
            placeholder="Full Name"
            autocomplete="off"
            onfocus="this.value=''"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            name="username"
            required
            class="form__input"
            autofocus
            placeholder="Username"
            autocomplete="off"
            onfocus="this.value=''"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            name="email"
            required
            autofocus
            placeholder="Email Address"
            autocomplete="off"
            onfocus="this.value=''"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            name="password"
            required
            autofocus
            placeholder="Password"
            autocomplete="off"
            onfocus="this.value=''"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            name="cpassword"
            required
            autofocus
            placeholder="Confirm password"
            autocomplete="off"
            onfocus="this.value=''"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" name="submit">
          Create Account
        </button>
        <p class="form__text">
          <a class="form__link" href="login1.php" name="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
